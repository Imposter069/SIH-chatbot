version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - see you

- intent: ask_coffee
  examples: |
    - What coffees do you have?
    - Can I get a latte?
    - I want a cappuccino
    - Show me the menu

- intent: affirm
  examples: |
    - yes
    - yeah
    - sure
    - absolutely

- intent: deny
  examples: |
    - no
    - nope
    - not really
