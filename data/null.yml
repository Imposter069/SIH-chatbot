    - मुझे [बुखार](symptom) और [मांसपेशियों में दर्द](symptom) हो रहा है

    # Swine Flu
    - I have [fever](symptom) and [cough](symptom)
    - Experiencing [sore throat](symptom) and [body pain](symptom)
    - मुझे [बुखार](symptom) और [खाँसी](symptom) हो रही है

