- intent: provide_symptoms
  examples: |
    # Malaria
    - I have [fever](symptom) and [chills](symptom)
    - Experiencing [headache](symptom) and [nausea](symptom)
    - मुझे [बुखार](symptom) और [ठंड लगना](symptom) हो रहा है

    # Diabetes
    - I have [frequent urination](symptom) and [increased thirst](symptom)
    - Feeling [fatigue](symptom) and [blurred vision](symptom)
    - मुझे [थकान](symptom) और [धुंधली दृष्टि](symptom) हो रही है

    # Asthma
    - I have [shortness of breath](symptom) and [wheezing](symptom)
    - Experiencing [chest tightness](symptom) and [coughing](symptom)
    - मुझे [सांस लेने में कठिनाई](symptom) और [खाँसी](symptom) हो रही है

    # Typhoid
    - I have [high fever](symptom) and [stomach pain](symptom)
    - Feeling [weakness](symptom) and [loss of appetite](symptom)
    - मुझे [पेट में दर्द](symptom) और [कमजोरी](symptom) हो रही है

    # Hepatitis
    - I have [fatigue](symptom) and [jaundice](symptom)
    - Experiencing [abdominal pain](symptom) and [dark urine](symptom)
    - मुझे [थकान](symptom) और [पीलिया](symptom) हो रहा है

    # Anemia
    - I have [fatigue](symptom) and [pale skin](symptom)
    - Experiencing [dizziness](symptom) and [shortness of breath](symptom)
    - मुझे [थकान](symptom) और [सांस फूलना](symptom) हो रहा है

    # Migraine
    - I have [severe headache](symptom) and [nausea](symptom)
    - Experiencing [sensitivity to light](symptom) and [sensitivity to sound](symptom)
    - मुझे [तेज सिरदर्द](symptom) और [मतली](symptom) हो रही है

    # Chickenpox
    - I have [itchy rash](symptom) and [fever](symptom)
    - Experiencing [fatigue](symptom) and [loss of appetite](symptom)
    - मुझे [खुजली वाला दाने](symptom) और [बुखार](symptom) हो रहा है

    # Arthritis
    - I have [joint pain](symptom) and [stiffness](symptom)
    - Experiencing [swelling](symptom) and [reduced movement](symptom)
    - मुझे [जोड़ों में दर्द](symptom) और [जकड़न](symptom) हो रही है

    # Kidney Stone
    - I have [severe back pain](symptom) and [painful urination](symptom)
