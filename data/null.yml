    - मुझे [पीठ में तेज दर्द](symptom) और [पेशाब में दर्द](symptom) हो रहा है

    # Cancer
    - I have [unexplained weight loss](symptom) and [fatigue](symptom)
    - Experiencing [persistent pain](symptom) and [lumps](symptom)
    - मुझे [वजन घटना](symptom) और [थकान](symptom) हो रही है

    # Obesity
    - I have [excess body fat](symptom) and [breathlessness](symptom)
    - Experiencing [joint pain](symptom) and [fatigue](symptom)
    - मुझे [अधिक शरीर की चर्बी](symptom) और [सांस फूलना](symptom) हो रहा है

    # Flu
    - I have [fever](symptom) and [cough](symptom)
